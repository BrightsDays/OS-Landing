<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/CSS/style.css">
    <title>Document</title>
</head>
<header>
    <img id="logo" src="/img/rosmtg.png" alt="Russian Old School MtG">
    <div id="menu">
        <ul>
            <li><a href="#welcome">WELCOME</a></li>
            <li><a href="#about">ABOUT</a></li>
            <li><a href="#formats">FORMATS</a></li>
            <li><a href="#decks">DECKS</a></li>
        </ul>
    </div>
</header>
<body>
    <div class="welcome" id="welcome">
        <div class="content">
            <img id="white-logo" src="/img/rosmtg.png" alt="Russian Old School MtG">
        </div>
    </div>
    <div class="story" id="about"></div>
    <div class="formats" id="formats"></div>
    <div class="decks" id="decks"></div>
</body>
<footer>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function(){
               $("#menu").on("click","a", function (event) {
                   event.preventDefault();
                   var id  = $(this).attr('href'),
                       top = $(id).offset().top;
                   $('body,html').animate({scrollTop: top}, 1000);
               });
           });
           </script>
</footer>
</html>
